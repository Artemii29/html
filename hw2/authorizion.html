<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form>
    <label for="mail">Введите ваш email </label>
    <input type="email" placeholder="email" id="mail" title="Поле для ввода" required>
    <br><br>
    <label for="passw">Введите пароль</label>
    <input type="password" placeholder="Пароль" min="6" max="15" id="passw" title="Поле для ввода" required>
    <br><br>
    <label for="age">Введите ваш возраст</label>
    <input type="number" id="age" placeholder="Возраст" id="age" required>
    <br><br>
    <label for="name">Введите ваше имя</label>
    <input type="text" title="По желанию" placeholder="Ваше имя" id="name">
    <label for="numb">Введите ваш номер телефона</label>
    <input type="number" title="По желанию" id="numb" placeholder="Номер телефона">
    <br><br>
        <div>
            <input type="submit" value="Зарегистрироваться" >
        </div>
</form>
</body>
</html>
